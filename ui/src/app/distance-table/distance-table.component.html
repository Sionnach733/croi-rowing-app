<table mat-table [dataSource]="dataSource">

  <!-- Rower Column -->
  <ng-container matColumnDef="rower">
    <th mat-header-cell *matHeaderCellDef> Rower </th>
    <td mat-cell *matCellDef="let element"> {{element.rower}} </td>
  </ng-container>

  <!-- Distance Column -->
  <ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef> Distance </th>
    <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h2>Total Metres</h2>
<p id="totalMetres">{{totalDistance}}/1000000</p>
<mat-progress-bar mode="determinate" value="{{percentage}}"></mat-progress-bar>
